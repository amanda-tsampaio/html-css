<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8" />

    <title>Estudos de iframe</title>

  <body>
    <h1>Testando o uso de iframe</h1>
    <!-- <p>
      Acessando o site do
      <a href="https://www.cursoemvideo.com">CursoemVideo</a> para aprender a programar.
    </p> -->
    <!-- Tamanho padrão do iframe 300x150 -->
    <p>
      Acessando o site do

      <iframe src="https://www.cursoemvideo.com" frameborder="0">a</iframe>

      para aprender a programar.
    </p>
    <p>
      O site do
      <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank">Google</a></iframe
      >
      também é muito legal, pena que não funciona dentro do iframe
    </p>
  </body>
