<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de formularios</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      body {
        background-color: rgba(135, 207, 235, 0.651);
      }
    </style>
  </head>
  <body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <!-- required aparece um alerta se não digitar os campos -->
      <p>
        <label for="iusu">Usuário: </label>
        <input
          type="text"
          name="usu"
          id="iusu"
          required
          minlength="5"
          maxlength="15"
          size="30"
          placeholder="nome do usuario"
          autocomplete="username"
        />
      </p>
      <!-- pode ser utilizado div no lugar de paragrafo -->
      <p>
        <label for="isen">Senha: </label>
        <input
          type="password"
          name="sen"
          id="isen"
          required
          minlength="8"
          maxlength="20"
        />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
